<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigyanet - ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script> <!-- JavaScriptファイルを追加 -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vigyanet</div>
            <ul class="nav-links">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">探索</a></li>
                <li><a href="#" id="notificationLink">通知</a></li>
                <li><a href="#" id="messageLink">メッセージ</a></li>
            </ul>
            <div class="auth-links">
                <button id="loginButton">ログイン</button>
                <button id="registerButton">新規登録</button>
                <button id="logoutButton" style="display: none;">ログアウト</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <ul>
                    <li><a href="#">プロフィール</a></li>
                    <li><a href="#">リスト</a></li>
                    <li><a href="#">トピック</a></li>
                    <li><a href="#">ブックマーク</a></li>
                    <li><a href="#">モーメント</a></li>
                </ul>
            </aside>
            <section class="feed">
                <div class="tweet-box">
                    <textarea id="tweetContent" placeholder="今何してる？"></textarea>
                    <button id="tweetButton">ツイート</button>
                </div>
                <div class="tweets" id="tweets">
                    <!-- ツイートがここに表示されます -->
                </div>
            </section>
            <aside class="widgets">
                <div class="widget">
                    <h3>今どうしてる？</h3>
                    <ul>
                        <li>ニュース1</li>
                        <li>ニュース2</li>
                        <li>ニュース3</li>
                    </ul>
                </div>
                <div class="widget">
                    <h3>フォローする人</h3>
                    <ul>
                        <li>@user3</li>
                        <li>@user4</li>
                        <li>@user5</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Vigyanet. All rights reserved.</p>
    </footer>

    <!-- モーダルのHTML -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="authForm">
                <h2 id="authTitle">ログイン</h2>
                <div>
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" required>
                </div>
                <div>
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
</body>
</html>
