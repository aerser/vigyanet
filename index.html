<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigyanet - ホーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vigyanet</div>
            <ul class="nav-links">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">探索</a></li>
                <li><a href="#">通知</a></li>
                <li><a href="#">メッセージ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <ul>
                    <li><a href="#">プロフィール</a></li>
                    <li><a href="#">リスト</a></li>
                    <li><a href="#">トピック</a></li>
                    <li><a href="#">ブックマーク</a></li>
                    <li><a href="#">モーメント</a></li>
                </ul>
            </aside>
            <section class="feed">
                <div class="tweet-box">
                    <textarea placeholder="今何してる？"></textarea>
                    <button>ツイート</button>
                </div>
                <div class="tweets">
                    <div class="tweet">
                        <div class="tweet-header">
                            <span class="user">ユーザー1</span>
                            <span class="handle">@user1</span>
                            <span class="time">2時間前</span>
                        </div>
                        <div class="tweet-content">
                            これはサンプルツイートです。
                        </div>
                    </div>
                    <div class="tweet">
                        <div class="tweet-header">
                            <span class="user">ユーザー2</span>
                            <span class="handle">@user2</span>
                            <span class="time">3時間前</span>
                        </div>
                        <div class="tweet-content">
                            もう一つのサンプルツイートです。
                        </div>
                    </div>
                </div>
            </section>
            <aside class="widgets">
                <div class="widget">
                    <h3>今どうしてる？</h3>
                    <ul>
                        <li>ニュース1</li>
                        <li>ニュース2</li>
                        <li>ニュース3</li>
                    </ul>
                </div>
                <div class="widget">
                    <h3>フォローする人</h3>
                    <ul>
                        <li>@user3</li>
                        <li>@user4</li>
                        <li>@user5</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Vigyanet. All rights reserved.</p>
    </footer>
</body>
</html>
